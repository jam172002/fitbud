name: fitbud
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.1

environment:
  sdk: ^3.8.0

#--------------- PACKAGES ------------------#
dependencies:
  flutter:
    sdk: flutter

 # Utility Packages
  flutter_native_splash: ^2.4.7
  smooth_page_indicator: ^1.2.1
  intl: ^0.20.2
  pinput: ^5.0.2
  file_picker: ^10.3.7
  salomon_bottom_bar: ^3.3.2
  curved_navigation_bar: ^1.0.6
  image_picker: ^1.2.1
  video_player: ^2.10.1
  path_provider: ^2.1.5

 # Icons
  flutter_lucide: ^1.7.0
  iconsax: ^0.0.8

 # State Management
  get: ^4.7.3

 # Product Specific
  dotted_border: ^3.1.0
  mobile_scanner: ^7.1.3
  get_storage: ^2.1.1


 # FireBase
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.3
  firebase_storage: ^12.3.6
  cloud_functions: ^5.6.2
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  shared_preferences: ">=2.2.0 <2.5.4"

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.4.0
  device_info_plus: ^10.1.0
  firebase_app_check: ^0.3.2+10
  flutter_local_notifications: ^19.5.0
  firebase_messaging: ^15.2.10
  googleapis_auth: ^2.0.0
  permission_handler: ^12.0.1
  webview_flutter: ^4.13.1
  cached_network_image: ^3.4.1







  #--------------- ./ PACKAGES END ------------------#
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.10

flutter:
  uses-material-design: true



  #--------------- LOCAL ASSETS ------------------#
  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/




  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 800
        - asset: assets/fonts/Outfit-Black.ttf
          weight: 900
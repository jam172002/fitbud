<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FitBud - Your Fitness Buddy">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FitBud">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FitBud</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Unregister all service workers and clear caches before loading Flutter.
    // This prevents the blank screen caused by stale cached JavaScript after
    // a recompile — the old service worker would serve outdated files that
    // reference modules that no longer exist in the new build.
    async function startApp() {
      if ('serviceWorker' in navigator) {
        try {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map(r => r.unregister()));
          const cacheKeys = await caches.keys();
          await Promise.all(cacheKeys.map(k => caches.delete(k)));
        } catch (e) {
          // Non-fatal — continue loading Flutter regardless
          console.warn('Service worker cleanup failed:', e);
        }
      }
      // Dynamically load Flutter bootstrap AFTER service workers are cleared
      const script = document.createElement('script');
      script.src = 'flutter_bootstrap.js';
      document.body.appendChild(script);
    }

    startApp();
  </script>
</body>
</html>

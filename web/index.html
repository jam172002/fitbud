<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FitBud - Your Fitness Buddy">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FitBud">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FitBud</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Clear any stale service workers and caches from prior sessions,
    // then load Flutter. A cache-busting timestamp on flutter_bootstrap.js
    // ensures the browser always fetches the latest compiled JS.
    async function startApp() {
      if ('serviceWorker' in navigator) {
        try {
          const regs = await navigator.serviceWorker.getRegistrations();
          const keys = await caches.keys();
          await Promise.all([
            ...regs.map(r => r.unregister()),
            ...keys.map(k => caches.delete(k)),
          ]);
        } catch (e) {
          console.warn('SW cleanup error:', e);
        }
      }
      const s = document.createElement('script');
      s.src = 'flutter_bootstrap.js?v=' + Date.now();
      document.body.appendChild(s);
    }
    startApp();
  </script>
</body>
</html>
